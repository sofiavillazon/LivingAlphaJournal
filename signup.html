<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Alpha Journal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link name="msapplication-TileImage" rel="shortcut icon" href="images/favicon.png">
    <meta content="yes" name="apple-mobile-web-app-capable">
	<link rel="stylesheet" type="text/css" href="src/normalize.css">
	<link rel="stylesheet" type="text/css" href="src/animate.css">
	<!-- <link rel="stylesheet" href="src/icono.min.css"> -->
	<link rel="stylesheet" href="src/fa/themify-icons.css">
	<link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body >
<div id="content" >
	<section class="bg-blue">
		<div class="signupcloud"></div>
		<div class="signup">
			<div class="content  animated bounceIn">
				<div class="bg-tittle">
					<h1>Living Alpha Journal</h1>
					<h2>Start writing your stories today!</h2>
				</div>

				<div class="row">
					<div class="col-md-5">
						<h3>Sign up with <strong>one click!</strong></h3>
						<div class="btn-r"><a href="signup.html" class="btn btn-primary"> <div class="iconmoon"><i class="ti-facebook"></i></div> <span>Sign up with Facebook</span></a></div>
						<div class="btn-r"><a href="signup.html" class="btn btn-primary"> <div class="iconmoon-g"><i class="ti-google"></i></div><span> Sign up with Google</span></a></div>
					</div>
					<div class="col-md-1 "><span>OR</span></div>
					<div class="col-md-6">
						<h3>Sign up using <strong>your email address</strong></h3>
						<div class="col-md-10 offset-md-1">
							<form>
								<label>Email address:</label>
								<input type="email" name="email" placeholder="Enter you email address">
								
								<label>Choose a password:</label>
								<span>(Minimum of 6 chars required)</span>
								<input type="password" name="email" placeholder="Enter you email address">
								<div><button href="signup.html" class="btn btn-primary">Sign up</button></div>
								<span class="terms">By clicking "Sign up!" you aggree to our <a href="signup.html">Terms</a>!</span>
							</form>
						</div>

					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</section>
</div>
<script type="text/javascript" src="./js/jquery-3.3.1.min.js""></script>
<script type="text/javascript" src="./js/scripts.js"></script>
</body>
</html>
